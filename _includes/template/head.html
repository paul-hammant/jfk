<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
{% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
{% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}
<!-- built with timelinejs-template https://github.com/thecdil/timelinejs-template -->
<meta name="generator" content="thecdil/timelinejs-template">
<link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | absolute_url }}">

<link rel="stylesheet" href="{{ '/assets/lib/bootstrap.min.css' | relative_url }}">
{% if page.timeline or page.timeline-json %}<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timelinejs/3.6.6/css/timeline.min.css">{% endif %}
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | absolute_url }}" type="text/css">

{% if site.noindex == true or page.noindex == true %}<meta name="robots" content="noindex">{% endif %}
{% if site.google-analytics-id %}{% include template/google-analytics.html %}{%- endif -%}
<!-- Last build date: {{ site.time | date: "%Y-%m-%d" }} -->
